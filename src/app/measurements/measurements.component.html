<h1>
  {{ title }}
</h1>

<div class="input-group mb-3" action=""></div>
<form class="example-form">
  <mat-form-field class="example-full-width">
    <input class="addMeasurementByInput" matInput placeholder="Add measurement" #measure
      (input)="isNumber($event.target.value)" (keydown.enter)="addMeasurement(measure.value); measure.value = ''">
  </mat-form-field>
</form>
<button class="addMeasurementByButton" mat-raised-button color="basic" type="submit" id="button-addon2"
  (click)="addMeasurement(measure.value); measure.value = ''" [disabled]="!inputIsNumber">
  Add
</button>

<ul>
  <li *ngFor="let item of measurementList; index as id">
    <div *ngIf="isWeekend(item.date)" class="longLine"></div>
    <div *ngIf="!isWeekend(item.date)" class="line"></div>
    <div>{{item.date}} <span class="measure">{{item.waist}}cm &nbsp; </span> </div>

    <a [routerLink]="['/edit',id]">
      <mat-icon aria-hidden="false" aria-label="Example home icon">edit</mat-icon>
    </a>
    <!-- <div *ngIf="!editTextbox" (keydown.enter)="updateMeasurement(item); toogleInput()">
      <input [(ngModel)]="item.waist" type="text" />
    </div> -->

    <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="deleteMeasurement(item.key)">delete</mat-icon>

  </li>
</ul>
