<div *ngIf="measurement">
  <h1 class="date"> {{measurement.date}} </h1>
</div>

<div class="edit-section">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Edit measurement" [(ngModel)]="measurement.waist" (keydown.enter)="updateMeasurement(measurement)">
  </mat-form-field>
  <button class="update-button" mat-flat-button (click)="updateMeasurement(measurement)">Update</button>
</div>
